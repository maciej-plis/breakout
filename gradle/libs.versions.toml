libKTX-app = { group = "io.github.libktx", name = "ktx-app", version.ref = "libKTX" }
libKTX-log = { group = "io.github.libktx", name = "ktx-log", version.ref = "libKTX" }
libKTX-graphics = { group = "io.github.libktx", name = "ktx-graphics", version.ref = "libKTX" }
libKTX-assets = { group = "io.github.libktx", name = "ktx-assets", version.ref = "libKTX" }
libKTX-ashley = { group = "io.github.libktx", name = "ktx-ashley", version.ref = "libKTX" }
libKTX-collections = { group = "io.github.libktx", name = "ktx-collections", version.ref = "libKTX" }
libKTX-assets-async = { group = "io.github.libktx", name = "ktx-assets-async", version.ref = "libKTX" }
libKTX-preferences = { group = "io.github.libktx", name = "ktx-preferences", version.ref = "libKTX" }
libKTX-style = { group = "io.github.libktx", name = "ktx-style", version.ref = "libKTX" }
libKTX-scene2d = { group = "io.github.libktx", name = "ktx-scene2d", version.ref = "libKTX" }
libKTX-actors = { group = "io.github.libktx", name = "ktx-actors", version.ref = "libKTX" }
libKTX-box2d = { group = "io.github.libktx", name = "ktx-box2d", version.ref = "libKTX" }
stripe = { group = "com.github.raeleus.stripe", name = "stripe", version.ref = "stripe" }
tenPatch = { group = "com.github.raeleus.TenPatch", name = "tenpatch", version.ref = "tenPatch" }
ashley = { group = "com.github.raeleus.TenPatch", name = "tenpatch", version.ref = "tenPatch" }
screenManager = { group = "com.github.crykn", name = "libgdx-screenmanager", version.ref = "screenManager" }

[bundles]
libKTX = ["libKTX-app", "libKTX-log", "libKTX-graphics", "libKTX-assets", "libKTX-ashley", "libKTX-collections", "libKTX-assets-async", "libKTX-preferences", "libKTX-style", "libKTX-scene2d", "libKTX-actors", "libKTX-box2d"]

[plugins]
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
