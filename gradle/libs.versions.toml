kotlin-reflection = { group = "org.jetbrains.kotlin", name = "kotlin-reflect", version.ref = "kotlin" }
kotlin-corutines = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlinCorutines" }
libGDX = { group = "com.badlogicgames.gdx", name = "gdx", version.ref = "libGDX" }
