libGDX-backend-lwjgl3 = { group = "com.badlogicgames.gdx", name = "gdx-backend-lwjgl3", version.ref = "libGDX" }
libGDX-box2d = { group = "com.badlogicgames.gdx", name = "gdx-box2d", version.ref = "libGDX" }
